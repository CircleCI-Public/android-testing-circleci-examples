version: 2.1

executors:
  android-machine:
    working_directory: ~
    resource_class: medium
    docker:
      - image: cimg/android:2021.10.2-node

jobs:
  unit-test:
    name: Unit test
    executor: android-machine
    steps:
      - checkout
      - run:
          name: Tests
          command: ./gradlew test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
  unit-test2:
    executor: android-machine
    steps:
      - checkout
      - run:
          name: Tests
          command: ./gradlew test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit


workflows:
  test-and-build:
    jobs:
      - unit-test
      - unit-test2